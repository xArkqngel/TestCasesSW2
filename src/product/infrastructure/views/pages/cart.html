<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-commerce</title>
    <link rel="stylesheet" href="/src/person/infrastructure/views/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?
  family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function(){
            $("#header").load("/src/person/infrastructure/views/header.html");
            $("#footer").load("/src/person/infrastructure/views/footer.html");
        });
    </script>
</head>
<body>
<div id="header"></div>
<div class="shopping-cart">
    <div class="title">
        Carro de compras
    </div>
    <div id="oder"></div>
    <button onclick="showCart()">Mostrar</button>
    <div class="item">
        <div class="description">
            <span>Leche</span>
            <span>deslactosada</span>
        </div>
        <div class="quantity">
            <button class="plus-btn" type="button" name="button">+</button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">-</button>
        </div>
        <div class="total-price">$5</div>
    </div>
</div>
<script src="/src/product/infrastructure/views/js/components/cartUser.js"></script>
</body>
</html>
